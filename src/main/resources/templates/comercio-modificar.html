<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Comercio</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }
        h2 {
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="time"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Comercio</h2>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/comercios/modificar}" method="post">
        <label for="CUIT">CUIT:</label>
        <input type="text" id="CUIT" name="CUIT" required>

        <label for="nombre">Nombre del Comercio:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Confirmar Contraseña:</label>
        <input type="password" id="password2" name="password2" required>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required>

        <label for="barrio">Barrio:</label>
        <input type="text" id="barrio" name="barrio" required>

        <label for="horarioApertura">Horario de Apertura:</label>
        <input type="time" id="horarioApertura" name="horarioApertura" required>

        <label for="horarioCierre">Horario de Cierre:</label>
        <input type="time" id="horarioCierre" name="horarioCierre" required>

        <label>Días Abiertos:</label>
        <div class="checkbox-group">
            <div th:each="dia : ${diasSemana}">
                <label>
                    <input type="checkbox" th:name="diasAbiertos" th:value="${dia}" th:text="${dia}" />
                </label>
            </div>
        </div>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <label for="rangoPrecios">Rango de Precios:</label>
        <input type="text" id="rangoPrecios" name="rangoPrecios">

        <label for="especialidades">Especialidades (separadas por comas):</label>
        <input type="text" id="especialidades" name="especialidades">

        <label for="sitioWeb">Sitio Web:</label>
        <input type="url" id="sitioWeb" name="sitioWeb">

        <label>Redes Sociales:</label>
        <label for="facebook">Facebook:</label>
        <input type="url" id="facebook" name="facebook">

        <label for="instagram">Instagram:</label>
        <input type="url" id="instagram" name="instagram">

        <!-- Agrega más campos para otras redes sociales si lo deseas -->

        <label for="politicasCancelacion">Políticas de Cancelación:</label>
        <textarea id="politicasCancelacion" name="politicasCancelacion"></textarea>

        <button type="submit">Registrar Comercio</button>
    </form>
</div>
</body>
</html>

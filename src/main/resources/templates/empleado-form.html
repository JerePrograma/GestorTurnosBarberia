<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Empleado</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Empleado</h2>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/empleados/registrar}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Confirmar Contraseña:</label>
        <input type="password" id="password2" name="password2" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto" required>

        <label for="comercioId">Comercio:</label>
        <select id="comercioId" name="comercioId" required>
            <option value="" disabled selected>Seleccione un comercio</option>
            <option th:each="comercio : ${listaComercios}"
                    th:value="${comercio.id}"
                    th:text="${comercio.nombre}">
            </option>
        </select>

        <label for="fechaContratacion">Fecha de Contratación:</label>
        <input type="date" id="fechaContratacion" name="fechaContratacion" required>

        <button type="submit">Registrar Empleado</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos-panel-usuario.css">
        <link rel="stylesheet" href="/css/estilos-inicio.css">
        <link rel="stylesheet" href="/css/vistaProveedores.css">
        <link rel="stylesheet" href="css/nav-fragment.css">
        <link rel="stylesheet" href="css/footer.css">
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <header>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>
      </header>
    <h1>Proveedores del servicio</h1>
    
    <div th:if="${not #lists.isEmpty(proveedores)}">
        <ul>
            <li th:each="proveedor : ${proveedores}">
                <h2 th:text="${proveedor.nombre + ' ' + proveedor.apellido}">Nombre Completo</h2>
                <p th:text="${'Email: ' + proveedor.email}">Email</p>
                <p th:text="${'Teléfono: ' + proveedor.telefono}">Teléfono</p>
                <p th:text="${'Dirección: ' + proveedor.direccion + ', ' + proveedor.localidad + ', ' + proveedor.barrio}">Dirección</p>
                <p th:text="${'Experiencia: ' + proveedor.experiencia + ' años'}">Experiencia</p>
                <p th:text="${'Descripción: ' + proveedor.descripcion}">Descripción</p>
                <p>Servicios:</p>
                <ul>
                    <li th:each="servicio : ${proveedor.servicios}" th:text="${servicio.nombre}">Nombre del Servicio</li>
                </ul>
                <!-- Si tienes una ruta para ver el perfil completo del proveedor -->
                <a th:href="@{/perfil-proveedor(id=${proveedor.id})}">Ver perfil completo</a>
            </li>
        </ul>
    </div>
    
    <div th:if="${#lists.isEmpty(proveedores)}">
        <p>No se encontraron proveedores para este servicio.</p>
    </div>
    <footer th:replace="~{fragments/footer :: footer}" class="footer">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/rough-notation@0.5.1/lib/rough-notation.iife.js"></script>
        <script src="javascript/rough-inicio.js"></script>
</body>
</html>

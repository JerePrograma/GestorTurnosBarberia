<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <style>
        /* Estilos básicos para la página de inicio */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
            text-align: center;
            padding-top: 50px;
        }
        .exito {
            color: green;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 0 5px gray;
        }
        a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!-- Mostrar mensaje de éxito si existe -->
<div th:if="${exito}" class="exito" th:text="${exito}"></div>

<h1>Bienvenido a Tu Barbería</h1>
<p>Explora las mejores peluquerías y reserva tu turno ahora.</p>

<a href="/registrar-cliente">Registrarse</a>
<a href="/login">Iniciar Sesión</a>
</body>
</html>

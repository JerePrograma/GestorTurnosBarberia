<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/logo-fondo-transparente.png" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                  <div class="card-body">
                      <h5 class="card-title">Error</h5>
                      <p class="card-text" th:text="${error}"></p>
                  </div>
              </div>
              <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                  <div class="card-body">
                      <h5 class="card-title">Exito!</h5>
                      <p class="card-text" th:text="${exito}"></p>
                  </div>
              </div>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
                        <form class="formulario" th:action="@{/logincheck}" method="post">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                            <div class="text-center mt-8">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="text-center mt-">
                                <span>¿No tienes una cuenta? <a href="/index">Regístrate</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}" class="footer">
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

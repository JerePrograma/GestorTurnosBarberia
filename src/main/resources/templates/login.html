<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 30%;
            margin: auto;
            background-color: white;
            padding: 20px;
            margin-top: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }
        h2 {
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Iniciar Sesión</h2>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${param.error}" class="error">Credenciales inválidas, por favor intenta de nuevo.</div>

    <form action="/logincheck" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Iniciar Sesión">
    </form>

    <a href="/registrar-cliente">¿No tienes una cuenta? Regístrate aquí</a>
</div>
</body>
</html>

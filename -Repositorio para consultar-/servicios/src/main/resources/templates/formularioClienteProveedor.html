<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Proveedor</title>
    <link rel="stylesheet" href="/css/estilosForm.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="form-body">

    <header>
        <div class="form-wrapper d-flex align-items-center justify-content-center">
            <div class="form card p-6" style="width: 500px;">
                <div class="header">
                    <h1>Cambiar de cliente a proveedor</h1>
                </div><br>
        <form th:action="@{/registroClienteProveedor/{id}(id=${session.usuariosession.id})}" method="post">
                <div class="form-group">
                    <label>Servicios:</label>
                    <div class="custom-checkbox-container">
                    <div th:each="servicio : ${servicios}" class="custom-checkbox">
                        <input type="checkbox" class="form-control" id="servicios" name="serviciosIds" th:value="${servicio.id}" />
                        <label th:for="servicios" th:text="${servicio.nombre}"></label>
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" required placeholder="Descripción de los servicios" maxlength="700"></textarea>
                </div>
                <div class="form-group">
                    <label for="experiencia">Años de Experiencia:</label>
                    <input type="number" class="form-control" id="experiencia" name="experiencia" required placeholder="Años de experiencia">
                </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4" style="align-items: center;">Enviar Solicitud</button>
        </form>
    </div>
</div>
    </header>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-right mb-1">
                <a th:href="@{/inicio}">Volver a la página principal</a>
            </p>
        </div>
    </footer>
    
</body>
</html>

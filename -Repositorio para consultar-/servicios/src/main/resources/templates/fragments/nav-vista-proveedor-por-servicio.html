<div>
    <nav class="navbar">
        <div class="navIndex">
          <div class="contenedorLogo">
        <img class="logo" src="/imagenes/logo-fondo-transparente.png" alt="">
          <a class="serviHogar" style="color: #ffffff" th:href="@{/}">ServiHogar</a>
          </div>
          <div class="contenedorBtnInicio">
            <button id="my-text1" type="button" class="btnIndex" data-bs-toggle="modal" data-bs-target="#exampleModal"><span class="textoBoton">Registrarse</span></button>
            
          </div>    
          <div class="btnInicioSesion">
            <button id="my-text2" type="button" class="btnIndex" data-bs-toggle="modal" data-bs-target="#inicioSesion"><span class="textoBoton">Iniciar Sesión</span></button>
          </div>
          </div>
      </nav>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Cómo quieres registrarte?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info boton"><a class="btnModal" href="/registrarCliente">Registrarse como cliente</a></button>
                    <button type="button" class="btn btn-info boton"><a class="btnModal" href="/registrarProveedor">Registrarse como proveedor</a></button>
                </div>
            </div>
        </div>
      </div>
      
      <!-- Modal Iniciar Sesión -->
      <div class="modal fade" id="inicioSesion" tabindex="-1" aria-labelledby="inicioSesionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="formulario" th:action="@{/logincheck}" method="post">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-info btn-block btnIngresar">Ingresar</button>
                        <div class="text-center mt-8">
                            <a th:href="@{/recuperarPass}">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="text-center mt- text-dark">
                            <span>¿No tienes una cuenta? <a id="linkRegistro" href="#">Regístrate</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

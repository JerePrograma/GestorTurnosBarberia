<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/estilosForm.css">
    <link rel="stylesheet" href="/css/icon-font.css">
    <link rel="stylesheet" href="/css/fancybox.min.css">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <link rel="stylesheet" href="/css/odometer.min.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="form-body">

   <!-- MENSAJE DE ERROR O EXITO -->
   <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeErrorInicio">
    <div class="card-body">
        <h5 class="card-title">Error</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>

<div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExitoInicio">
    <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>
        
    <header>
        <div class="form-wrapper d-flex align-items-center justify-content-center">
            <div class="form card p-4">
              <div class="header">
                <h1>Solicitud de Trabajo</h1>
              </div>
              <form th:action="@{/}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="titulo">Título del Trabajo:</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Título del trabajo">
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción:</label>
                  <textarea class="form-control" id="descripcion" name="descripcion" required placeholder="Descripción de los servicios" maxlength="500"></textarea>
                </div>
                <div class="form-group">
                  <label for="imagen">Imagen:</label>
                  <input type="file" class="form-control file-input" id="imagen" name="imagen" required>
                </div>
                <div class="form-group">
                  <label for="video">Cargar Video</label>
                  <input type="file" class="form-control file-input" id="video" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Enviar</button>
              </form>
            </div>
          </div>
    </header>
    
    
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-right mb-1">
                <a th:href="@{/}">Volver a la página principal</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="/javascript/team.js"></script>
    <script src="/javascript/fancybox.min.js"></script>
    <script src="/javascript/swiper.min.js"></script>
    <script src="/javascript/odometer.min.js"></script>
    <script src="/javascript/wow.min.js"></script>
    <script src="/javascript/3d.jquery.js"></script>
    <script src="/javascript/pointer.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>

</html>

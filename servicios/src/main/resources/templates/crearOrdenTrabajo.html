<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/path/to/atropos.css" />
    <link rel="stylesheet" href="/css/estilos-inicio.css">
    <link rel="stylesheet" href="/css/estilosForm.css">
    <link rel="stylesheet" href="/css/nav-fragment.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!-- <link rel="stylesheet" href="/css/flaticon.css"> -->
 <link rel="stylesheet" href="/css/vistaProveedores.css">
 <link rel="stylesheet" href="/css/crearOrdenTrabajo.css">

    <title>Crear orden de trabajo</title>
</head>
<body>

    <header>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>
    </header><br><br>
<div class="titulo-orden-trabajo">
<h1>Crear orden de trabajo</h1>
</div>
    <form th:action="@{/bandeja/OrdenTrabajoCreada}" method="post" class="crearOrdenTrabajo-form">

        <input type="text" name="proveedorId" th:value="${proveedorId}" hidden>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" style="border: 1px solid var(--color-septenary);" id="titulo" name="titulo" placeholder="Titulo del pedido" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" style="border: 1px solid var(--color-septenary);"  id="descripcion" name="descripcion" rows="3" placeholder="Escriba la descripción detallada" required></textarea>
        </div>
        <div th:each="servicio : ${servicios}">
          
          <div class="form-check" style="font-weight: 500;">
            <input class="form-check-input" type="checkbox"  name="serviciosIds" th:value="${servicio.id}">
        <label class="form-check-label" th:for="${servicio.id}" th:text="${servicio.getNombre()}"></label>
          
        </div>
      </div>
      
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (opcional)</label>
            <input type="file" class="form-control" style="border: 1px solid var(--color-septenary);" id="imagen" name="imagen">
        </div>
        <div class="btn-ordenTrabajo">
        <button type="submit" class="btn btn-primary btn-ordenTrabajo" >Enviar Solicitud</button>
        </div>
          
    </form><br><br><br>

    <footer th:replace="~{fragments/footer :: footer}" class="footer">
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Script para los tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="javascript/inicio.js"></script>
    <script src="javascript/mensajes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rough-notation@0.5.1/lib/rough-notation.iife.js"></script>
    <script src="javascript/rough-inicio.js"></script>
</body>
</html>
